			}
			span.result {
				color: orange;
				font-weight: bold;
				border: 1px solid #000000;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<!-- Page Top -->
		<h2>Let's Calculate</h2>

		<!-- number terms to calc -->

			<span id="term_1" class="term">3</span>
			<span class="operator">+</span>
			<span id="term_2" class="term">4</span>
		</p>

		<!-- result -->
		<p class="result_area">
			Answer is <span id="result" class="result">??</span>
		</p>

		<script type="text/javascript">
