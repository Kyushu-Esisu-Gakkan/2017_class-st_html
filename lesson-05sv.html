<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 05 Crete Small Html.</title>
        <style type="text/css">
            .italic {
                font-style: italic;
            }
            .orange {
                color: orange;
            }
        </style>
    </head>
    <body>
        <h2>Lesson 05</h2>
        <p>
            Only Here is<br>
            <span class="italic">Italic</span>,
            <span class="orange">Orange</span><br>
            and <span class="italic orange">Italic&Orange</span><br>
            in this P-Tag.
        </p>
    </body>
</html>
